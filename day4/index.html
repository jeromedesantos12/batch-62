    <div class="container">
      <h1>ADD MY PROJECT</h1>
      <form action="#" method="post">
        <div class="name">
          <label name="name" for="name">Project Name</label>
          <input type="text" id="name" />
          <span></span>
        </div>

        <div class="date">
          <section>
            <div class="startDate">
              <label for="startDate">Start Date</label>
              <input type="date" id="startDate" name="startDate" />
            </div>
            <div class="endDate">
              <label for="endDate">End Date</label>
              <input type="date" id="endDate" name="endDate" />
            </div>
          </section>
          <span></span>
        </div>

        <div class="desc">
          <label for="desc">Description</label>
          <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
          <span></span>
        </div>

        <div class="tech">
          <label>Technologies</label>
          <section>
            <div class="side">
              <section>
                <input type="checkbox" id="js" value="js" name="tech" />
                <label for="js">JavaScript</label>
              </section>
              <section>
                <input
                  type="checkbox"
                  id="reactjs"
                  value="reactjs"
                  name="tech"
                />
                <label for="reactjs">React JS</label>
              </section>
            </div>
            <div class="side">
              <section>
                <input type="checkbox" id="php" value="php" name="tech" />
                <label for="php">PHP</label>
              </section>
              <section>
                <input
                  type="checkbox"
                  id="laravel"
                  value="laravel"
                  name="tech"
                />
                <label for="laravel">Laravel</label>
              </section>
            </div>
          </section>
          <span></span>
        </div>

        <div class="image">
          <label for="image">Upload Image</label>
          <input type="file" id="image" accept="image/*" />
          <span></span>
        </div>

        <button class="submit" type="submit">submit</button>
      </form>
    </div>
